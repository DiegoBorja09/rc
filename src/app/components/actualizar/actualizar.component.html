<div class="container mt-5">
    <div class="row">
        <div class="col lg-8 offset-lg2">
            <div class="card">
                <div>&nbsp;</div>

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" routerLink="/nuevo">Nuevo</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/listado">Listados</a>
                    </li>
                </ul>

                <div class="card-body">
                    <span>ACTUALIZAR ESTUDIANTE</span>
                        <form >
                            <div class="row mt-3">
                                <div class="col-4">Nombres
                                    <input  [(ngModel)]="estudiante.nombres" class="form-control form-control-sm" type="text" name="nombres">
                                </div>
                                <div class="col-4">Apellidos
                                    <input  [(ngModel)]="estudiante.apellidos" class="form-control form-control-sm" type="text" name="apellidos">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-4">Email
                                    <input  [(ngModel)]="estudiante.email" class="form-control form-control-sm" type="text" name="email">
                                </div>
                            </div>

                                <div class="col-2">Nota1
                                    <input  [(ngModel)]="estudiante.not1" class="form-control form-control-sm" type="text" name="not1">
                                </div>

                                <div class="col-2">Nota2
                                    <input  [(ngModel)]="estudiante.not2" class="form-control form-control-sm" type="text" name="not2">
                                </div>

                                <div class="col-2">Nota3
                                    <input  [(ngModel)]="estudiante.not3"  class="form-control form-control-sm" type="text" name="not3">
                                </div>

                                

                            <div class="row mt-3 text-center">
                                <div class="col-10">
                                    <button (click)="Actualizar()" class="btn btn-outline-success btn-sm">Guardar</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
