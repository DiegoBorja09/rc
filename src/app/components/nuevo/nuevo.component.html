<div class="container mt-5">
    <div class="row">
        <div class="col lg-8 offset-lg2">
            <div class="card">
                <div>&nbsp;</div>

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" routerLink="/nuevo">Nuevo</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/listado">Listados</a>
                    </li>
                </ul>

                <div class="card-body">
                    <span>{{ titulo | uppercase }}</span>
                        <form [formGroup]="estudianteForm" (ngSubmit)="nuevo()">
                            <div class="row mt-3">
                                <div class="col-4">Nombres
                                    <input formControlName="nombres" class="form-control form-control-sm" type="text" aria-label=".form-control-sm example">
                                </div>
                                <div class="col-4">Apellidos
                                    <input formControlName="apellidos" class="form-control form-control-sm" type="text" aria-label=".form-control-sm example">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-4">Email
                                    <input formControlName="email" class="form-control form-control-sm" type="text" aria-label=".form-control-sm example">
                                </div>
                            </div>

                                <div class="col-2">Nota1
                                    <input formControlName="not1" class="form-control form-control-sm" type="text" aria-label=".form-control-sm example">
                                </div>

                                <div class="col-2">Nota2
                                    <input formControlName="not2" class="form-control form-control-sm" type="text" aria-label=".form-control-sm example">
                                </div>

                                <div class="col-2">Nota3
                                    <input formControlName="not3" class="form-control form-control-sm" type="text" aria-label=".form-control-sm example">
                                </div>

                                

                            <div class="row mt-3 text-center">
                                <div class="col-10">
                                    <button type="submit" class="btn btn-outline-success btn-sm">Guardar</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
